<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module" src="/static/firebase-config.js"></script>

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?education,technology') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffc107;
            color: white;
        }
        .btn-primary {
            background: #ffc107;
            border: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #ffca2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><i class="fas fa-user"></i> Login</h2>
        <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Enter Email">
        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Enter Password">
        <button id="loginBtn" class="btn btn-primary w-100">Login</button><br><br>
        <h6 class="text-center">New User? <a href="signup.html">Sign Up</a></h6>
    </div>

    <script type="module">
    import { auth, signInWithEmailAndPassword } from "/static/firebase-config.js";

    document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();

        if (email === "" || password === "") {
            alert("Please enter both email and password.");
            return;
        }

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            alert(`Login Successful! Welcome, ${userCredential.user.email}`);
            window.location.href = "index.html";
        } catch (error) {
            alert("Login failed: " + error.message);
        }
    });
</script>
</body>
</html>
