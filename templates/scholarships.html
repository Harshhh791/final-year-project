<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Predictor | Scholarships</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: url("static/bgimg.png") no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding-top: 80px;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            font-weight: bold;
            color: #f8f9fa;
            font-size: 22px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item {
            padding: 0px;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            color: #f98c1e !important;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 85%;
            margin: auto;
            margin-top: 100px;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 38px;
            font-weight: bold;
            color: #f98c1e;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .scholarship-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .scholarship-item:hover {
            transform: scale(1.02);
        }

        .scholarship-item h3 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .scholarship-item a {
            color: #f98c1e;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            margin-top: 10px;
        }

        .scholarship-item a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: #f8f9fa;
            font-size: 14px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap"></i> Scholarship Predictor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="prediction.html">Prediction</a></li>
					<li class="nav-item"><a class="nav-link" href="faq.html">FAQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="scholarships.html">Scholarships</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Upcoming Scholarships</h1>
        <div class="row">
            {% for scholarship in scholarships %}
                <div class="col-md-6">
                    <div class="scholarship-item">
                        <h3>{{ scholarship.title }}</h3>
                        <p><a href="{{ scholarship.link }}" target="_blank">View Scholarship</a></p>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Scholarship Predictor | All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
