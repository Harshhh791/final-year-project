<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module" src="/static/firebase-config.js"></script>

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?students,learning') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffc107;
            color: white;
        }
        .btn-primary {
            background: #ffc107;
            border: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #ffca2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Sign Up</h2>
        <input type="email" id="signupEmail" class="form-control mb-3" placeholder="Enter Email">
        <input type="password" id="signupPassword" class="form-control mb-3" placeholder="Enter Password">
        <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password">
        <button id="signupBtn" class="btn btn-primary w-100">Sign Up</button><br><br>
        <h6 class="text-center">Already have an account? <a href="login.html">Login!</a></h6>
    </div>

    <script type="module">
        import { auth, database, createUserWithEmailAndPassword, ref, set } from "/static/firebase-config.js";

        document.getElementById("signupBtn").addEventListener("click", async () => {
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store user in Firebase Realtime Database
                await set(ref(database, "users/" + user.uid), {
                    email: user.email,
                    createdAt: new Date().toISOString()
                });

                alert("Signup Successful! Redirecting to Login...");
                window.location.href = "login.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
